<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미디어쿼리</title>
    <style>
      img {
        width: 200px;
        height: 200px;
      }

      /* max-width가 가장 큰 너비이므로 800px 이하라는 뜻 */
      /* 800이하일 때, 아래의 스타일 적용 ! */
      @media screen and (max-width: 800px) {
        img {
          width: 100px;
          height: 50px;
        }
      }
      /* min-width가 가장 작은 너비 ! 따라서 1200px 이상일 경우 */
      @media screen and (min-width: 1100px) {
        img {
          width: 800px;
          height: 80px;
        }
      }
    </style>
  </head>
  <body>
    <img src="https://avatars.githubusercontent.com/u/117700630?v=4" />
  </body>
</html>
