<!-- 브라우저가 파일을 잘 찾을 수 있도록 index.html 이라 이름 지음 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- charset : 문서인코딩방식 -->
    <meta charset="UTF-8">
    <!-- meta는 기타 여러 정보들 표시 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 문서의 이름 -->
    <title>ETC</title>
    <!-- css 파일 -->
    <!-- link : 외부 문서를 가져와 연결 -->
    <link rel="stylesheet" href="main.css">
    <!-- JS 파일 -->
    <script src="main.js"></script>
    <style>
        div{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>Hello World!</div>
</body>
</html>
